<form [formGroup]="form" (ngSubmit)="submit()">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateTime"
                (dateChange)="submitted = false">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>Please select a sent date time</mat-error>
        </mat-form-field>
    </div>
    <div class="ml-10">
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Get Counts</button>
    </div>
</form>
